---
# install_k3s/defaults/main.yml

# default for type of node
k3s_node_type: 'server'

# ignore errors
ignore_errors_when_binary_downloaded: 'false'

# directories
path_to_install_to: '/usr/local/bin'
systemd_directory_path: '/etc/systemd/system'

# kubernetes version
kubernetes_version: 'v1.20.6+k3s1'
